<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/login.css">
  <title>Login Page</title>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="login-title">Login</h1>
      <form method="post" autocomplete="off" name="contactform" id="contactform" action="">
        <div class="login-form">
        <div class="username-group">
          <label class="username-label" for="username"></label>
          <br /><br />
          <input class="username-input" type="text" id="username" name="username" placeholder="Username"  required>
        </div>
        <div class="password-group">
          <label class="password-label" for="password"></label>
          <br />
          <input class="password-input" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        </div>
        <div class="links">
          <a href="#">Forgot Password ?</a>
          <a href="register.html">Register</a>
        </div>
        <div class="lbls">
        <input class="submit-button" type="submit" value="Submit">
        </div>
      </form>
    </div>
  </div>
  <script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwOU9G3N7XIjT5-SfBgKLMnn8CtjHSMNUsu2eRqFEWHcDEPdJXZEXVDJ7h9OFdZU57s/exechttps://script.google.com/macros/s/AKfycbwOU9G3N7XIjT5-SfBgKLMnn8CtjHSMNUsu2eRqFEWHcDEPdJXZEXVDJ7h9OFdZU57s/exechttps://script.google.com/macros/s/AKfycbwOU9G3N7XIjT5-SfBgKLMnn8CtjHSMNUsu2eRqFEWHcDEPdJXZEXVDJ7h9OFdZU57s/exechttps://script.google.com/macros/s/AKfycbwOU9G3N7XIjT5-SfBgKLMnn8CtjHSMNUsu2eRqFEWHcDEPdJXZEXVDJ7h9OFdZU57s/exec'
    const form = document.forms['formName']
    
    form.addEventListener('submit', e => {
      e.preventDefault()
      fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => alert("Thank you! your form is submitted successfully." ))
      .then(() => {  window.location.reload(); })
      .catch(error => console.error('Error!', error.message))
    })
    </script>
</body>
</html>
